  <div class="container">
    <div class="header">
      <h3 class="text-muted">CatMatcher</h3>
    </div>
    <div id="form" class="collapse in">
      <form>
        <label>First Name:</label><br>
        <input type="text" name="firstname"> <br>
        <label>What is your sign?</label><br>
        <input list="signs">
        <datalist id="signs">
            <option value="Aquarius">
            <option value="Pisces">
            <option value="Aries">
            <option value="Taurus">
            <option value="Gemini">
            <option value="Cancer">
            <option value="Leo">
            <option value="Virgo">
            <option value="Libra">
            <option value="Scorpio">
            <option value="Sagittarius">
            <option value="Capricorn">
        </datalist><br>
        <label>Do you like long walks on the beach?</label><br>
        <input type="checkbox"> Yes <br>
        <input type="checkbox"> No <br>
        <label>What is your favorite color?</label><br>
        <input list="color"><br>
        <datalist id="color">
            <option value="Red">
            <option value="Blue">
            <option value="Yellow">
            <option value="Green">
            <option value="Red">
            <option value="Purple">
            <option value="Pink">
            <option value="Black">
            <option value="Orange">
        </datalist><br>
      </input>
      <label>Do you think UFOs are real?</label><br>
      <input type="checkbox"> Yes <br>
      <input type="checkbox"> No <br>
      <label>Boxers or Breifs?</label><br>
      <input type="checkbox"> Boxers <br>
      <input type="checkbox"> Breifs <br>
     </form>
     <button type="button" onclick="pet()" class="btn btn-info" data-toggle="collapse" data-target="#form"aria-expanded="false" aria-controls="#form">Find me a match!</button>
  </div>
</div>
<div>
<div id="petfinderInfo">
  <button>Adopt Me!</button>
</div>
</div>
